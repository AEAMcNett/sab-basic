{% extends "_base.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
<h1>Hello, world!</h1>

<form action="{{ url_for('home') }}" method="post" name="notesform">
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }} {{ form.title }}</p>
    <p>{{ form.text.label }} {{ form.text }}</p>
    <p><input type="submit" value="Add Note" class="btn btn-lg btn-success"></p>
</form>


{% for note in notes %}
  <p>
    <strong>{{ note.title }}</strong><br />
    {{ note.text }}
  </p>
{% endfor %}


{% endblock %}
